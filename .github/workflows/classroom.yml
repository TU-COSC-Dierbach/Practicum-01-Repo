name: Autograding Tests
on:
  push:
    branches:
      - main
  workflow_dispatch:
  pull_request:
    branches:
      - main

permissions:
  checks: write
  actions: read
  contents: read
jobs:
  feedback:
    runs-on: ubuntu-latest
    if: github.actor != 'github-classroom[bot]'
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    # Upload solution script as an artifact (you would create this file before uploading)
    - name: Upload solution script as artifact
      run: |
        echo "$SOLUTION_SCRIPT_CONTENT" > solution.sh  # Inject the content of the solution script
        tar -czf solution.tar.gz solution.sh
    - name: Upload solution artifact
      uses: actions/upload-artifact@v3
      with:
        name: solution-artifact
        path: solution.tar.gz

    - name: Download solution script artifact
      uses: actions/download-artifact@v3
      with:
        name: solution-artifact



    - name: Scanner_test
      id: scanner_test
      uses: classroom-resources/autograding-command-grader@v1
      with:
        test-name: Scanner_test
        setup-command: |
          javac main.java || exit 1  # Compile the code
        command: bash .github/workflows/solution.sh
        timeout: 10
        max-score: 5

    - name: Autograding Reporter
      uses: classroom-resources/autograding-grading-reporter@v1
      env:
        SCANNER_TEST_RESULTS: "${{steps.scanner_test.outputs.result}}"
      with:
        runners: scanner_test






